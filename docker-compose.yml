version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: forum_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: forum_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: forum_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./Server
    container_name: forum_backend
    restart: unless-stopped
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=root
      - DB_NAME=forum_db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=supersecretjwtkey123
      - JWT_EXPIRE=7d
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./Forum
    container_name: forum_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
  redis_data:

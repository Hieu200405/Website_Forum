name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: forum_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "Server/package-lock.json"

      - name: Install Server Dependencies
        working-directory: ./Server
        run: npm ci

      - name: Run Backend Tests
        working-directory: ./Server
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: root
          DB_NAME: forum_db
          DB_PORT: 3306
          PORT: 3000
          # Set NODE_PATH to include Server/node_modules so tests in ../Testing can find deps
          NODE_PATH: ${{ github.workspace }}/Server/node_modules
        run: |
          # Wait for MySQL to be ready (service health check handles most of it, but good to be sure)
          sleep 5

          echo "Running verification scripts..."
          # Loop through all verify_*.js files in Testing directory
          for test_file in ../Testing/verify_*.js; do
            if [ -f "$test_file" ]; then
              echo "Running $test_file..."
              node "$test_file"
            fi
          done

  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "Forum/package-lock.json"

      - name: Install Forum Dependencies
        working-directory: ./Forum
        run: npm ci

      - name: Lint Frontend
        working-directory: ./Forum
        run: npm run lint

      - name: Build Frontend
        working-directory: ./Forum
        run: npm run build
